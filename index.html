<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lim monopattini</title>

    <!-- link al CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- link del font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- logo e titolo -->
        <header>
            <img src="img/logo.png" alt="logo">
            <h1>Taking Booleaners from A to B</h1>
        </header>

        <!-- bottoni -->
        <nav>
            <button>Prenota</button>
            <button>Termina prenotazione</button>
            <button>Accendi luci</button>
        </nav>

        <!-- contenitore con le varie sezioni -->
        <main>
            <section>
                <input type="checkbox">
                <h2>Monopattino Gino22</h2>
                <p class="via">Via Guadalametri - a 220 metri da te</p>
                <p>Stato carica:<p>
                <div class="carica a"></div>
            </section>

            <section>
                <input type="checkbox">
                <h2>Monopattino Mike24</h2>
                <p class="via">Via Ricciardoni - a 420 metri da te</p>
                <p>Stato carica:<p>
                <div class="carica b"></div>
            </section>
            
            <section>
                <input type="checkbox">
                <h2>Monopattino Fede154</h2>
                <p class="via">Via Mentarini - a 490 metri da te</p>
                <p>Stato carica:<p>
                <div class="carica c"></div>
            </section>
        </main>
    </div>
</body>
</html>
